<!DOCTYPE html>
<html>
<head>
  <title>JIRA Ticket Helper - Options</title>
  <link rel="stylesheet" href="src/popup/popup.css">
</head>
<body>
  <div class="container">
    <h2>Configure JIRA Settings</h2>

    <label for="jiraUrl">JIRA URL:</label>
    <input type="text" id="jiraUrl" placeholder="https://your-jira-instance.atlassian.net">

    <label for="authToken">JIRA API Token:</label>
    <input type="text" id="authToken" placeholder="Enter your API token">

    <button id="save">Save Settings</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
